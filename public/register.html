<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="app-container">
    <h1>Tạo tài khoản mới</h1>

    <form id="register-form">
      <input type="text" id="fullName" placeholder="Nhập họ và tên" required>
      <input type="email" id="email" placeholder="Nhập email của bạn" required>
      <input type="password" id="password" placeholder="Tạo mật khẩu" required>
      <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
      <button type="submit">Đăng Ký</button>
    </form>

    <p class="auth-switch">Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
  </main>

  <script src="register.js"></script>

</body>
</html>
