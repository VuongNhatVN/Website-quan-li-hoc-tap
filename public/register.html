<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Ký - Sổ tay Nhiệm vụ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER (banner + logo + tiêu đề) -->
  <header>
    <div class="header-wrap">
      <img src="htn-logo.png" alt="Logo THPT HTN" />
      <h1>Sổ tay Nhiệm vụ trực tuyến</h1>
      <p>Trường THPT Hàm Thuận Nam</p>
    </div>
  </header>

  <!-- MAIN (form căn giữa) -->
  <main>
    <div class="form-box">
      <h2>Đăng Ký</h2>
      <form id="register-form">
        <input type="text" id="fullName" placeholder="Họ và tên" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mật khẩu (≥ 6 ký tự)" minlength="6" required />
        <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu" required />
        <button type="submit">Tạo tài khoản</button>
      </form>
      <p>Đã có tài khoản? <a href="/login.html">Đăng nhập ngay</a></p>
    </div>
  </main>
  <script src="register.js"></script>
  <!-- FOOTER (dưới cùng) -->
  <footer>
    <div class="footer-wrap">
      <p>
        Học sinh: <strong>Võ Nhật Vương</strong> – Trường THPT Hàm Thuận Nam<br/>
        Địa chỉ: Hàm Thuận Nam, Bình Thuận ·
        Email: <a href="mailto:c3hamthuannam.binhthuan@moet.edu.vn">c3hamthuannam.binhthuan@moet.edu.vn</a> ·
        Website: <a href="https://thpthamthuannam.edu.vn">thpthamthuannam.edu.vn</a>
      </p>
    </div>
  </footer>
  </body>
  </html>
