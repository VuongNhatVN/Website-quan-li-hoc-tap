
<!DOCTYPE html>

  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>

</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-orange-50">
<div id="vanta-bg" class="vanta-bg"></div>

  <main class="app-container max-w-4xl mx-auto px-4 py-8">
    <!-- Header Section -->
    <header class="glass-effect rounded-2xl p-6 mb-8 shadow-xl">
      <div class="flex flex-col md:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-3">

          <h1 class="text-3xl font-bold text-gray-800">üìù TaskMaster Pro</h1>
        </div>
        
        <div class="flex flex-wrap items-center gap-3">
          <span id="user-fullname" class="px-4 py-2 bg-primary/10 text-primary rounded-full font-semibold">
            Ch√†o Ng∆∞·ªùi D√πng!
          </span>
          <button id="enable-notifications-btn" class="flex items-center gap-2 px-4 py-2 bg-secondary text-white rounded-full hover:bg-secondary/90 transition-colors">
            <i data-feather="bell" class="w-4 h-4"></i>
            B·∫≠t Th√¥ng B√°o
          </button>
          <button id="logout-btn" class="flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-700 rounded-full hover:bg-gray-200 transition-colors">
            <i data-feather="log-out" class="w-4 h-4"></i>
            ƒêƒÉng Xu·∫•t
          </button>
        </div>
      </div>
    </header>

    <!-- Add Task Form -->
    <section class="glass-effect rounded-2xl p-6 mb-8 shadow-xl">
      <form id="add-task-form" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <input type="text" id="task-title" placeholder="üìã Ti√™u ƒë·ªÅ nhi·ªám v·ª•..." 
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
          
          <input type="date" id="task-due-date" 
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
          
          <input type="time" id="task-due-time" 
                 class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
        </div>
        
        <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary/90 transition-colors flex items-center justify-center gap-2">
          <i data-feather="plus" class="w-5 h-5"></i>
          Th√™m Nhi·ªám V·ª• M·ªõi
        </button>
      </form>
    </section>

    <!-- Task List Section -->
    <section class="glass-effect rounded-2xl p-6 shadow-xl">
      <div class="flex items-center gap-3 mb-6">
        <i data-feather="list" class="text-secondary w-6 h-6"></i>
        <h2 class="text-2xl font-bold text-gray-800">üìã Danh S√°ch C·∫ßn L√†m</h2>
        <span id="task-count" class="bg-primary text-white px-3 py-1 rounded-full text-sm font-semibold">0</span>
      </div>

      <div id="task-list" class="space-y-4">
        <!-- Tasks will be dynamically added here -->
        <div class="text-center py-8 text-gray-500">
          <i data-feather="inbox" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
          <p>Ch∆∞a c√≥ nhi·ªám v·ª• n√†o. H√£y th√™m nhi·ªám v·ª• ƒë·∫ßu ti√™n c·ªßa b·∫°n!</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Notification Modal -->
  <div id="task-due-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-2xl p-6 mx-4 max-w-md w-full shadow-2xl pulse-alert">
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2 text-secondary">
          <i data-feather="alert-triangle" class="w-6 h-6"></i>
          <h3 class="text-xl font-bold">‚è∞ ƒê√£ ƒê·∫øn H·∫°n!</h3>
        </div>
        <button class="close-btn text-gray-400 hover:text-gray-600 transition-colors">
          <i data-feather="x" class="w-6 h-6"></i>
        </button>
      </div>
      <p class="text-gray-600 mb-3">ƒê√£ ƒë·∫øn l√∫c ho√†n th√†nh nhi·ªám v·ª•:</p>
      <strong id="modal-task-title" class="text-lg text-primary block bg-primary/10 p-3 rounded-xl"></strong>
      <button class="w-full mt-4 bg-secondary text-white py-2 rounded-xl font-semibold hover:bg-secondary/90 transition-colors">
        ƒê√£ Hi·ªÉu
      </button>
    </div>
  </div>

  <!-- Audio for notifications -->
  <audio id="notification-sound" preload="auto">
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Initialize Vanta.js background
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x6366f1,
      backgroundColor: 0xf0f9ff,
      points: 12.00,
      maxDistance: 25.00,
      spacing: 18.00
    });

    // Initialize Feather Icons
    feather.replace();

    // Task Management Logic
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let notificationPermission = false;

    // DOM Elements
    const taskForm = document.getElementById('add-task-form');
    const taskList = document.getElementById('task-list');
    const taskCount = document.getElementById('task-count');
    const modal = document.getElementById('task-due-modal');
    const modalTitle = document.getElementById('modal-task-title');
    const notificationSound = document.getElementById('notification-sound');
    const enableNotificationsBtn = document.getElementById('enable-notifications-btn');

    // Update task count
    function updateTaskCount() {
      taskCount.textContent = tasks.length;
    }

    // Render tasks
    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <i data-feather="inbox" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
            <p>Ch∆∞a c√≥ nhi·ªám v·ª• n√†o. H√£y th√™m nhi·ªám v·ª• ƒë·∫ßu ti√™n c·ªßa b·∫°n!</p>
          </div>
        `;
        feather.replace();
        return;
      }

      taskList.innerHTML = tasks.map((task, index) => `
        <div class="task-card bg-white rounded-xl p-4 border border-gray-100 shadow-sm hover:shadow-md transition-all">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <input type="checkbox" class="w-5 h-5 text-primary rounded focus:ring-primary" 
                     onchange="toggleTask(${index})" ${task.completed ? 'checked' : ''}>
              <div>
                <h3 class="font-semibold text-gray-800 ${task.completed ? 'line-through text-gray-400' : ''}">
                  ${task.title}
                </h3>
                <p class="text-sm text-gray-500">
                  <i data-feather="clock" class="w-3 h-3 inline mr-1"></i>
                  ${new Date(task.dueDate).toLocaleString('vi-VN')}
                </p>
              </div>
            </div>
            <button onclick="deleteTask(${index})" class="text-gray-400 hover:text-red-500 transition-colors">
              <i data-feather="trash-2" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
      `).join('');
      feather.replace();
      updateTaskCount();
    }

    // Add new task
    taskForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const title = document.getElementById('task-title').value;
      const dueDate = document.getElementById('task-due-date').value;
      const dueTime = document.getElementById('task-due-time').value;
      
      if (title && dueDate && dueTime) {
        const dueDateTime = new Date(`${dueDate}T${dueTime}`);
        
        tasks.push({
          title,
          dueDate: dueDateTime.toISOString(),
          completed: false
        });
        
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
        taskForm.reset();
        
        // Schedule notification
        scheduleNotification(title, dueDateTime);
      }
    });

    // Toggle task completion
    window.toggleTask = function(index) {
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    };

    // Delete task
    window.deleteTask = function(index) {
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    };

    // Notification functions
    function scheduleNotification(title, dueDate) {
      const now = new Date();
      const timeUntilDue = dueDate - now;
      
      if (timeUntilDue > 0) {
        setTimeout(() => {
          showNotification(title);
        }, timeUntilDue);
      }
    }

    function showNotification(title) {
      if (notificationPermission) {
        new Notification('‚è∞ TaskMaster Pro - ƒê√£ ƒê·∫øn H·∫°n!', {
          body: `Nhi·ªám v·ª•: ${title}`,
          icon: '/static/favicon.ico'
        });
      }
      
      modalTitle.textContent = title;
      modal.classList.remove('hidden');
      notificationSound.play();
    }

    // Request notification permission
    enableNotificationsBtn.addEventListener('click', async () => {
      if ('Notification' in window) {
        const permission = await Notification.requestPermission();
        notificationPermission = permission === 'granted';
        
        if (notificationPermission) {
          enableNotificationsBtn.innerHTML = '<i data-feather="bell" class="w-4 h-4"></i> Th√¥ng B√°o ƒê√£ B·∫≠t';
          feather.replace();
        }
      }
    });

    // Close modal
    modal.querySelector('.close-btn').addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Initialize
    renderTasks();

    // Check for due tasks on load
    tasks.forEach(task => {
      if (!task.completed && new Date(task.dueDate) <= new Date()) {
        showNotification(task.title);
      }
    });
  </script>
</body>
</html>
