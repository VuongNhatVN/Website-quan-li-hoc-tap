<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng Nhập - Sổ tay Nhiệm vụ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER (banner + logo + tiêu đề) -->
  <header>
    <div class="header-wrap">
      <img src="https://example.com/logo-truong.png" alt="Logo THPT HTN" />
      <h1>Sổ tay Nhiệm vụ trực tuyến</h1>
      <p>Trường THPT Hàm Thuận Nam</p>
    </div>
  </header>

  <!-- MAIN (form căn giữa) -->
  <main>
    <div class="form-box">
      <h2>Đăng Nhập</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng Nhập</button>
      </form>
      <p>Chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a></p>
    </div>
  </main>
<script> src="login.js"</script>
  <!-- FOOTER (dưới cùng) -->
  <footer>
    <div class="footer-wrap">
      <p>
        Học sinh: <strong>Võ Nhật Vương</strong> – Trường THPT Hàm Thuận Nam<br/>
        Địa chỉ: Hàm Thuận Nam, Bình Thuận ·
        Email: <a href="mailto:c3hamthuannam.binhthuan@moet.edu.vn">c3hamthuannam.binhthuan@moet.edu.vn</a> ·
        Website: <a href="https://thpthamthuannam.edu.vn">thpthamthuannam.edu.vn</a>
      </p>
    </div>
  </footer>
</body>
</html>
